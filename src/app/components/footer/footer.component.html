<section class="content" data-aos="fade-up" data-aos-delay="200">
  <div class="row d-flex justify-content-between bg-blue me-0">
    <div class="col-md-6">
      <div class="info-margin title lh-base">
        let's discuss making your interior like a dream place!
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-column info-margin">
        <span class="w-75 fs-6 lh-base">
          Contact us below to work together to build your amazing interior
        </span>
        <div class="grid grid--1fr--1fr">
          <button mat-button class="btn--secondary mt-3" color="secondary">
            Contact Us
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container" data-aos="fade-up" data-aos-delay="200">
  <div class="row d-flex justify-content-between">
    <div class="col-md-6">
      <div class="d-flex flex-column footer">
        <img src="/assets/logo.svg" width="126px" height="54px" alt="logo" />
        <div class="title lh-base w-75">One of the best furniture agency.</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex flex-column footer--input fs-6">
        <div class="d-flex align-items-center">
          <span class="item"></span>
          <div class="ms-2">Enter your email to get the laterst news</div>
        </div>
        <mat-form-field class="input-full-width w-75" appearance="standard">
          <mat-label>Email Address</mat-label>
          <input matInput id="search_input" autocomplete="off" />
          <a matSuffix href="#"
            ><img
              src="/assets/go.svg"
              width="23.5px"
              height="9.01px"
              alt="send"
          /></a>
        </mat-form-field>

        <div class="mt-3 w-75">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">Follow us On</div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-3 w-75">
          <span class="links ms-3">
            <img
              src="/assets/fb.svg"
              class="socials"
              style="top: 6px; left: 6.5px"
              alt="logo"
            />
          </span>
          <span class="links ms-3">
            <img
              src="/assets/instagram.svg"
              class="socials"
              style="top: 4px; left: 4.5px"
              alt="logo"
            />
          </span>
          <span class="links ms-3">
            <img
              src="/assets/tik.svg"
              class="socials"
              style="top: 5.5px; left: 7px"
              alt="logo"
            />
          </span>
          <span class="links ms-3">
            <img
              src="/assets/youtube.svg"
              class="socials"
              style="top: 7.5px; left: 6.5px"
              alt="logo"
            />
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
